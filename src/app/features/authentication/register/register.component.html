<div class="w-64 md:w-96">
  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMsg }}</p>
  </app-alert>
</div>

<form class="" [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="w-64 md:w-96">
    <div class="relative mb-4 md:mb-8">
      <label
        for="name"
        class="absolute bg-transparent text-gray-200 opacity-70 top-[10px] left-3 text-xs transition-all duration-300 rounded-md px-1"
        [ngClass]="labelClass(name)"
        >Name</label
      >
      <app-input [control]="name" [id]="'name'"></app-input>
    </div>

    <div class="relative mb-4 md:mb-8">
      <label
        for="email"
        class="absolute bg-transparent text-gray-200 opacity-70 top-[10px] left-3 text-xs transition-all duration-300 rounded-md px-1"
        [ngClass]="labelClass(email)"
        >Email</label
      >
      <app-input [control]="email" [id]="'email'"></app-input>
    </div>

    <div class="relative mb-4 md:mb-8">
      <label
        for="password"
        class="absolute bg-transparent text-gray-200 opacity-70 top-[10px] left-3 text-xs transition-all duration-300 rounded-md px-1"
        [ngClass]="labelClass(password)"
        >Password</label
      >
      <app-input
        [control]="password"
        [id]="'password'"
        [type]="'password'"
      ></app-input>
    </div>

    <div class="relative mb-4 md:mb-8">
      <label
        for="confirmPassword"
        class="absolute bg-transparent text-gray-200 opacity-70 top-[10px] left-3 text-xs transition-all duration-300 rounded-md px-1"
        [ngClass]="labelClass(confirmPassword)"
        >Confirm Password</label
      >
      <app-input
        [control]="confirmPassword"
        [id]="'confirmPassword'"
        [type]="'password'"
      ></app-input>
    </div>

    <div class="relative mb-4 md:mb-8">
      <label
        for="age"
        class="absolute bg-transparent text-gray-200 opacity-70 top-[10px] left-3 text-xs transition-all duration-300 rounded-md px-1"
        [ngClass]="labelClass(age)"
        >Age</label
      >
      <app-input [control]="age" [id]="'age'" [type]="'number'"></app-input>
    </div>
    <div class="relative mb-4 md:mb-8">
      <label
        for="phoneNumber"
        class="absolute bg-transparent text-gray-200 opacity-70 top-[10px] left-3 text-xs transition-all duration-300 rounded-md px-1"
        [ngClass]="labelClass(phoneNumber)"
        >Phone Number</label
      >
      <app-input [control]="phoneNumber" [id]="'phoneNumber'"></app-input>
    </div>
  </div>

  <button
    type="submit"
    class="bg-indigo-400 text-white w-full py-2 rounded cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed mt-5 hover:shadow-lg hover:bg-indigo-500 hover:shadow-gray-400"
    [disabled]="registerForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
