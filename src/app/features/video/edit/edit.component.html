<app-modal [modalId]="modal.EDIT_CLIP">
  <p class="text-2xl font-bold" heading>Edit Video</p>

  <div class="w-64 md:w-96">
    <app-alert *ngIf="showAlert" [color]="alertColor">
      <p>
        {{ alertMsg }}
      </p>
    </app-alert>
  </div>

  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input [control]="title" placeholder="Enter Title"></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
        [disabled]="inSubmission"
        [ngClass]="{
          'opacity-75': inSubmission,
          'hover:bg-indigo-700': inSubmission
        }"
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none disabled:opacity-50 disabled::hover:bg-indiogo-700"
      >
        Submit
      </button>
    </div>
  </form>
</app-modal>
