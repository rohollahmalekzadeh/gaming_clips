<ul class="flex flex-wrap mb-6 md:mb-9 gap-x-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      (click)="selectTab(tab)"
      class="block rounded cursor-pointer text-white transition-all py-2 md:py-3 px-3 hover:shadow-lg hover:shadow-gray-400"
      [ngClass]="{
        'bg-indigo-400': tab.active,
        'hover:text-indigo-400': !tab.active
      }"
    >
      {{ tab.tabTitle }}
    </a>
  </li>
</ul>

<ng-content></ng-content>
