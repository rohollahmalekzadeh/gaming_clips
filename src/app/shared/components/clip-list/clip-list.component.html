<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
  <a
    *ngFor="let clip of clipService.pageClips"
    [routerLink]="['/', 'clip', clip.docId]"
    class="mt-6 rounded-tl-3xl rounded-br-3xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl hover:shadow-gray-300 transition duration -300"
  >
    <img
      crossorigin
      [src]="clip.screenshotURL"
      class="card-img rounded-tl-2xl w-full"
    />

    <!-- Shape -->
    <div class="relative">
      <div
        class="absolute pointer-events-none bottom-full w-full bg-secondary text-white"
      >
        <div class="absolute bottom-full w-full pb-5 overflow-hidden">
          <svg
            viewBox="0 0 100 50"
            preserveAspectRatio="none"
            class="absolute bottom-0 w-full h-full tranform"
            style="transform-origin: top center; transform: scale(2)"
          >
            <path d="M0 25h25L75 0h25v50H0z" fill="#283046"></path>
          </svg>
        </div>
      </div>
    </div>
    <!-- Body -->
    <div class="p-8">
      <h2 class="text-2xl mb-2">{{ clip.title }}</h2>

      <p class="mb-0">
        <span class="text-gray-300">{{ clip.displayName }} &#183; </span>
        <span class="text-gray-400 text-xs">{{
          clip.timestamp | fbTimestamp
        }}</span>
      </p>
    </div>
  </a>
</div>
